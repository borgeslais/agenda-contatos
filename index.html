<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Contatos</title>
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <img src="smartphone.png" alt="celular na mão">
            <h1>Agenda de Contatos</h1>
        </header>
        <form id="form-agenda">
            <input type="text" id="nome-contato" required placeholder="Nome do Contato">
            <input type="number" id="número-contato" required placeholder="Número do Contato">
            <button type="submit">Adicionar à agenda</button>
        </form>
        <table>
            <thead>
                <tr>
                    <th>Nome do Contato</th>
                    <th>Número do Contato</th>
                </tr>                
            </thead>
            <tbody>
                <tr>
                    <!-- <td>Nome do contato</td>
                    <td>Número do contato</td> -->
                </tr>
            </tbody>
        </table>
        <script src="main.js"></script>
    </div>
</body>
</html>
